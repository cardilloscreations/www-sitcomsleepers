#
# Configuration File
#

# Enable additional diagnostics
verbose: true
profile: true

# Information for compile
exclude:
  - "Gemfile"
  - "CNAME"
  - "LICENSE"
  - "README.md"
  - "_posts/README.md"
  - "*.js"
  - "*.json"
  - "assets/images/favicon/*.md"
  - "assets/images/favicon/*.html"
  - "assets/images/favicon/*.xml"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-archives

# Sass configuration
sass:
  sass_dir: _scss

# See GitHub repo for jekyll-archives for more information:
# https://github.com/jekyll/jekyll-archives/
jekyll-archives:
  enabled: [categories, tags]
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'

# Information for deploy
baseurl: ""

# the base hostname & protocol for your site
url: https://sitcomsleepers.com

assets_path:  assets
css_path:     assets/css
images_path:  assets/images

